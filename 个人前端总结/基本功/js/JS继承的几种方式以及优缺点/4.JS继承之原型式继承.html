<body>
    <!-- 
        原生式继承：
        优点：
        1.
        缺点：
        1.包含引用类型的属性值始终都会共享相应的值，跟原型链继承一样的
     -->

    <script>
         function createObj(o){
            function F(){}
            F.prototype = o;
            return new F();
         }

         var person = {
             name: 'zhangsan',
             friends: ['tom', 'jack']
         }

         var p1 = createObj(person);
         var p2 = createObj(person);

         p1.name = 'summer';
         console.log(p2.name);

         p1.friends.push('linli');
         console.log(p2.friends);
     </script>
