<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let obj1 = {name: 'summer', age: 18, sex: '男'}
        let obj2 = {name1: 'zero', age1: 17, sex1: '女'}

        // Object.keys  键
        let res = Object.keys(obj1)
        console.log(res)

        // Object.values 值
        let res1 = Object.values(obj1)
        console.log(res1)


        // Object.assign 合并
        let res2 = Object.assign(obj1, obj2)
        console.log(res2)

    </script>
</body>
</html>
