<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6];
        // map
        let res = arr.map((item)=> {
           return item
        })   
        console.log('map', res)

        // includes
        let res1 = arr.includes(5)
        console.log('includes', res1)

        // filter
        let res2 = arr.filter((item, i) => {
            return item % 2 === 0
        })
        console.log('filter', res2)

        // find 找到符合就结束
        let res3 = arr.find((item, i) => {
            return item % 2 === 0
        })
        console.log('find', res3)

        // findIndex 找到为ture，就返回索引值
        let res4 = arr.findIndex((item, i) => {
            return item % 2 === 0
        })
        console.log('findIndex', res4)
        
    </script>
</body>
</html>
