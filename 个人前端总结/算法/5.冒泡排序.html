<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 实现冒泡排序  升序
    var a = [10,8,12,2,50,1];
    function sort(a){
        //  0 6
        for(var i=0; i < a.length ; i++){
            // 0 5
            for(var j=0; j < a.length - 1; j++){
                // 10 8
                if(a[j] > a[j+1]){
                    let temp = a[j];
                    a[j] = a[j+1];
                    a[j+1] = temp;
                }
            }
        }
        return a.toString();
    } 

    console.log(sort(a));
    </script>
</body>
</html>
